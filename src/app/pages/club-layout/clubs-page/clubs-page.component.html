<main>
    <h2>Top 10 clubs</h2>
    <div *ngIf="isLoading | async; else clubs_container" class="loading">
        <app-loader></app-loader>
    </div>
    <ng-template #clubs_container>
      <pagination-controls
        class="pagination_controls"
        directionLinks="false"
        (pageChange)="p = $event"
      ></pagination-controls>
      <div class="clubs_list">
        <ng-container
          *ngFor="
            let club of clubs
              | async
              | paginate: { itemsPerPage: 5, currentPage: p }
          "
        >
          <app-club-card [club]="club"></app-club-card>
        </ng-container>
      </div>
    </ng-template>
  </main>
