<main>
  <h2>Brawlers</h2>
  <div *ngIf="isLoading | async; else brawlers_container" class="loading">
    <h1 *ngIf="isLoading | async; else brawlers_container">Loading...</h1>
  </div>
  <ng-template #brawlers_container>
    <pagination-controls
      class="pagination_controls"
      directionLinks="false"
      (pageChange)="p = $event"
    ></pagination-controls>
    <div class="brawlers_list">
      <ng-container
        *ngFor="
          let brawler of brawlers
            | async
            | paginate: { itemsPerPage: 10, currentPage: p }
        "
      >
        <app-brawler [brawler]="brawler"></app-brawler>
      </ng-container>
    </div>
  </ng-template>
</main>
